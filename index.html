<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="2ndstyle.css">

</head>

<body>
    <nav class="navbar">
        <div class="mode">
            <select name="modechoice" id="modechoice">
                <option class="normal" value="normal">normal</option>
                <option class="scientific" value="scientific">scientific</option>
                <option class="binary" value="binary">binary</option>
                <option class="decimal" value="decimal">decimal</option>
                <option class="octal" value="octal">octal</option>
                <option class="hexadecimal" value="hexadecimal">hexadecimal</option>
            </select>
        </div>
        <h1 class="heading">calculator</h1>
        <button class="darkmode">dark mode</button>
    </nav>
    <main class="maincontent">
        <aside class="calculatearea">
            <div class="userinput" type="text">0</div>
            <div class="pcinput" type="text">0</div>
        </aside>
        <aside class="tools">
            <button class = "box">sq</button>
            <button class = "box">sqrt</button>
            <button class = "box">ac</button>
            <button class = "box">%</button>
            <button class = "box">7</button>
            <button class = "box">8</button>
            <button class = "box">9</button>
            <button class = "box">/</button>
            <button class = "box">4</button>
            <button class = "box">5</button>
            <button class = "box">6</button>
            <button class = "box">*</button>
            <button class = "box">1</button>
            <button class = "box">2</button>
            <button class = "box">3</button>
            <button class = "box">-</button>
            <button class = "box">0</button>
            <button class = "box">.</button>
            <button class = "box">=</button>
            <button class = "box">+</button>
        </aside>
    </main>
    <script src="/js/jqlogic.js"></script>
    <script src="/js/logic.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
</body>

</html>
